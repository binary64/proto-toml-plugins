name = "pulumi"
type = "cli"

[metadata]

[resolve]
git-url = "https://github.com/pulumi/pulumi"

[platform.linux]
download-file = "pulumi-v{version}-linux-{arch}.tar.gz"
checksum-file = "pulumi-v{version}-linux-{arch}.tar.gz.sig"
bin-path = "pulumi"

[platform.macos]
download-file = "pulumi-v{version}-darwin-{arch}.tar.gz"
checksum-file = "pulumi-v{version}-darwin-{arch}.tar.gz.sig"
bin-path = "pulumi"

[platform.windows]
download-file = "pulumi-v{version}-windows-{arch}.zip"
checksum-file = "pulumi-v{version}-windows-{arch}.zip.sig"
bin-path = "pulumi.exe"

[install]
download-url = "https://github.com/pulumi/pulumi/releases/download/{version}/{download_file}"
checksum-url = "https://github.com/pulumi/pulumi/releases/download/{version}/{checksum_file}"

[install.arch]
aarch64 = "arm64"
x86_64 = "amd64"
